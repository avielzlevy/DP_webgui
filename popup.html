<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Datapower Force Old WebGUI</title>
  <style>
    :root {
      --primary: #0052cc;
      --bg: #ffffff;
      --fg: #172b4d;
      --muted: #6b778c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      width: 220px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 12px;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #ccc;
      transition: 0.3s;
      border-radius: 10px;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      top: 2px;
      background: #fff;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background: var(--primary);
    }
    input:checked + .slider::before {
      transform: translateX(20px);
    }
    /* Footer */
    .footer {
      font-size: 10px;
      color: var(--muted);
      text-align: center;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <h1>Datapower Force Old WebGUI</h1>
  <div class="row">
    <label class="switch">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
    <span>Enable redirect</span>
  </div>
  <div class="footer">v1.0.0</div>
  <script src="popup.js"></script>
</body>
</html>
